services:
  postgres:
    image: postgres:16-alpine
    container_name: redapt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: redapt
      POSTGRES_PASSWORD: redapt_secret_2024
      POSTGRES_DB: killchain
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U redapt -d killchain"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
